<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 로그인</title>
    <link rel="stylesheet" href="loginCss.css">
</head>
<body>
    <!-- 전체 감싸기 -->
    <div class="wrap">
        <!-- header부분 -->
        <header class="header">
            <!-- 로고부분 -->
            <div class="header_inner">
                <a href="https://www.naver.com" class="logo"></a>
                <!-- 언어설정 부분 -->
                <div class="lang">
                    <select class="sel">
                        <option value="ko_KR">한국어</option>
                        <option value="en_US">English</option>
                        <option value="zn-Hans_CN">中文(简体)</option>
                        <option value="zh-Hant_TW">中文(台灣)</option>
                    </select>
                </div>
            </div>

        </header>
        
        <!-- container 부분 -->
        <div class="container">
            <div class="login_wrap">
                <ul class="menu_wrap">
                    <li class="menu_item">
                        <a href="login.html" id="loinid" class="menu_id on">
                            <span class="menu_text"><span class="text">ID 로그인</span></span>
                        </a>
                    </li>
                    <li class="menu_item">
                        <a href="loginOneNumber.html" id="ones" class="menu_ones">
                            <span class="menu_text"><span class="text">일회용 번호</span></span>
                        </a>
                    </li>
                    <li class="menu_item">
                        <a href="loginQR.html" id="qrcode" class="menu_qr">
                            <span class="menu_text"><span class="text">QR코드</span></span>
                        </a>
                        <!-- 넛지배너 -->
                        <div class="nudge_banner">
                            <span class="nudge_text">PC방 등 공용PC라면 QR코드 로그인이 더 안전해요.</span>
                            <button type="button" class="nudge_close">
                                <span class="icon_nudge_close"></span>
                            </button>
                        </div>
                    </li>
                </ul>

                <form id="frmNIDLogin" target="_top" autocomplete="off" action="https://nid.naver.com/nidlogin.login" method="POST">
                    <ul class="panel_wrap">
                        <li class="panel_item">
                            <div class="panel_inner">
                                <!-- 아이디, 비밀번호 입력창 -->
                                <div class="id_pw_wrap" id="id_pw_wrap">
                                    <!-- 아이디 입력창 -->
                                    <div id="id" class="input_row">
                                        <!-- 아이디 이미지 -->
                                        <div class="icon_cell">
                                            <span id="icon" class="icon_id"></span>
                                        </div>
                                        <!-- 아이디 입력창 -->
                                        <input type="text" placeholder="아이디" id="inputId" class="input_text" maxlength="41" value onclick="addIdClass()">
                                        <span role="button" class="btn_delete" id="id_clear" style="display: block;">
                                            <span class="icon_delete" id="idIcon"></span>
                                        </span>
                                    </div>
                                    <!-- 비밀번호 입력창 -->
                                    <div id="password" class="input_row">
                                        <!-- 비밀번호 이미지 -->
                                        <div class="icon_cell">
                                            <span id="icon" class="icon_pw"></span>
                                        </div>
                                        <!-- 비밀번호 입력창 -->
                                        <input type="password" placeholder="비밀번호" id="inputPassword" class="input_text" maxlength="16" value onclick="addPasswordClass()">
                                        <span role="button" class="btn_delete" id="pw_clear" style="display: block;">
                                            <span class="icon_delete" id="pwIcon"></span>
                                        </span>
                                    </div>
                                </div>


                                <!-- 로그인 상태 유지, IP보안 -->
                                <div class="login_keep_wrap">
                                    <!-- 로그인 상태 유지 -->
                                    <div class="keep_check" id="keepLogin">
                                        <!-- 로그인 이미지 -->
                                        <input type="checkbox" class="input_keep" value="off">
                                        <!-- 로그인 상태 유지 -->
                                        <label for="keep" class="keep_text">로그인 상태 유지</label>
                                    </div>
                                    <!-- IP 보안 -->
                                    <div class="ip_check">
                                        <a href="/login/ext/help_ip3.html" target="_blank">
                                            <span class="ip_text">
                                                IP보안
                                            </span>
                                        </a>
                                        <span class="switch">
                                            <input type="checkbox" class="switch_checkbox" value="off">
                                            <label for="switch" id="switch_btn" class="switch_btn"></label>
                                        </span>
                                    </div>
                                </div>
                                <p id="noticeMsg"></p>
                                <!-- 로그인 버튼 -->
                                <div class="btn_login_wrap">
                                    <button type="submit" class="btn_login">
                                        <span class="btn_text">로그인</span>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>

            <!-- 비밀번호 찾기, 아이디 찾기, 회원가입 -->
            <ul class="find_wrap">
                <li>
                    <a target="_blank" href="https://nid.naver.com/user2/api/route?m=routePwInquiry&lang=ko_KR" class="find_text">
                        비밀번호 찾기
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://nid.naver.com/user2/api/route?m=routeIdInquiry&lang=ko_KR" class="find_text">
                        아이디 찾기
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://nid.naver.com/user2/V2Join?m=agree&lang=ko_KR" class="find_text">
                        회원가입
                    </a>
                </li>
            </ul>

           <!-- 광고 배너 -->
           <div class="banner_wrap">
                <div class="sf"></div>

           </div>
        </div>

        <!-- footer 부분 -->
        <div id="footer">
            <ul>
                <li><a href="http://policy.naver.com/rules/service.html">이용약관</a></li>
                <li>
                    <strong><a href="http://policy.naver.com/policy/privacy.html">개인정보처리방침</a></strong>
                </li>
                <li><a href="http://policy.naver.com/rules/disclaimer.html">책임의 한계와 법적고지</a></li>
                <li><a href="https://help.naver.com/support/alias/membership/p.membership/p.membership_26.naver" target="_blank">회원정보 고객센터 </a></li>
            </ul>
            <address>
                <em><a href="https://www.navercorp.com/" target="_blank" class="logo"><span class="blind"></span></a></em>
                <em class="copy">Copyright</em>
                <em class="u_cri">©</em>
                <a href="https://www.navercorp.com/" target="_blank" class="u_cra">NAVER Corp.</a>
                <span class="all_r">All Rights Reserved.</span>
            </address>
        </div>


    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
    const clickId = document.querySelector("input#inputId");
    const clickPassword = document.querySelector("input#inputPassword");
    const loginImage = document.querySelectorAll(".icon_cell span#icon");
    const keepCheck = document.querySelector(".keep_check");
    const keepText = document.querySelectorAll(".keep_text");
    const swithBtn = document.querySelector("#switch_btn");

    const $nudgeBanner = $(".nudge_banner");
    const $closeIcon = $(".icon_nudge_close");
    const $inputRow = $(".input_row");
    const $nociceMsg = $("#noticeMsg");
    const $deleteIdIcon = $("#idIcon");
    const $deletePwIcon = $("#pwIcon");
    const $inputText = $(".input_text");
    const $deleteBtn = $(".btn_delete");

    var count = 0;
    
    clickId.addEventListener("blur", function(){
        document.getElementById('id').className = 'input_row';
        count=0;
    })

    function addIdClass() {
        if(count==0){
            document.getElementById('id').className += ' imgChange';
            count++;
        }
    }

    clickPassword.addEventListener("blur", function(){
        document.getElementById('password').className = 'input_row';
        count=0;
    })

    function addPasswordClass() {
        if(count==0){
            document.getElementById('password').className += ' imgChange';
            count++;
        }
    }

    // <input type="checkbox" class="input_keep" value="off">

    // <!-- 로그인 상태 유지 -->
    // <label for="keep" class="keep_text">로그인 상태 유지</label>

    // 로그인 유지
    keepCheck.addEventListener("click", function(){
        if(document.getElementById('keepLogin').className.includes("on")){
            document.getElementById('keepLogin').className = 'keep_check';
        }
        else{
            document.getElementById('keepLogin').className += ' on';
        }
    })

    // IP보안 버튼 클릭
    swithBtn.addEventListener("click", function(){
        if(document.getElementById('switch_btn').className.includes("on")){
            document.getElementById('switch_btn').className = 'switch_btn';
        } else{
            document.getElementById('switch_btn').className += ' on';
        }
    })

    // 넛지 x버튼
    $closeIcon.click(function(){
        $closeIcon.attr("class", "icon_nudge_close off");
        $nudgeBanner.css('display', 'none');
    })

    // 아이디, 비밀번호 x 버튼
    $inputRow.on('change keyup paste', function(){
        $inputText.eq(0).val() !="" ? $deleteIdIcon.css('display', 'inline-block') : $deleteIdIcon.css('display', 'none');
        $inputText.eq(1).val() !="" ? $deletePwIcon.css('display', 'inline-block') : $deletePwIcon.css('display', 'none');
    })

    $deleteIdIcon.click(function(){
        $inputText.eq(0).val('');
        $deleteIdIcon.css('display', 'none');
    })

    $deletePwIcon.click(function(){
        $inputText.eq(1).val('');
        $deletePwIcon.css('display', 'none');
    })

</script>
</html>
